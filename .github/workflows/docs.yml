name: Docs
on:
  push:
    branches: [ "main" ]
permissions:
  pages: write
  id-token: write

jobs:
  build:
    name: Build HTML Docs
    if: github.repository == 'matth2k/safety-net'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Build (docs)
        run: cargo doc
      - name: Add redirect
        run: echo '<meta http-equiv="refresh" content="0;url=safety_net/index.html">' > target/doc/index.html
      - name: Remove lock file
        run: rm -f target/doc/.lock
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc

  publish:
    name: Publish
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    if: github.repository == 'matth2k/safety-net'
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
